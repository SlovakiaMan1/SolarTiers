<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolarTiers</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      max-width: 1000px;
    }

    .card {
      background-color: #2a2a2a;
      border-radius: 10px;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to SolarTiers</h1>
  <div class="container">
    <div class="card"><h2>TIER 1</h2></div>
    <div class="card"><h2>TIER 2</h2></div>
    <div class="card"><h2>TIER 3</h2></div>
    <div class="card"><h2>TIER 4</h2></div>
    <div class="card"><h2>TIER 5</h2></div>
  </div>
</body>
</html>
